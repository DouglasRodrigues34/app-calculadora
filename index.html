<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Douglas Luiz de Oliveira Rodrigues">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br>
                <div class="calculadora">
                    <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled">
                    <div class="row">
                        <button onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-lg clear font-wieght-light">C</button>
                        <button onclick="calcular('acao', '/')" type="button" class="btn btn-dark btn-lg font-wieght-light">/</button>
                        <button onclick="calcular('acao', '*')" type="button" class="btn btn-dark btn-lg font-wieght-light">x</button>
                    </div>
                    <div class="row">
                        <button onclick="calcular('valor', 7)" type="button" class="btn btn-dark btn-lg font-wieght-light">7</button>
                        <button onclick="calcular('valor', 8)" type="button" class="btn btn-dark btn-lg font-wieght-light">8</button>
                        <button onclick="calcular('valor', 9)" type="button" class="btn btn-dark btn-lg font-wieght-light">9</button>
                        <button onclick="calcular('acao', '-')" type="button" class="btn btn-dark btn-lg font-wieght-light">-</button>
                    </div>
                    <div class="row">
                        <button onclick="calcular('valor', 4)" type="button" class="btn btn-dark btn-lg font-wieght-light">4</button>
                        <button onclick="calcular('valor', 5)" type="button" class="btn btn-dark btn-lg font-wieght-light">5</button>
                        <button onclick="calcular('valor', 6)" type="button" class="btn btn-dark btn-lg font-wieght-light">6</button>
                        <button onclick="calcular('acao', '+')" type="button" class="btn btn-dark btn-lg font-wieght-light">+</button>
                    </div>
                    <div class="row">
                        <button onclick="calcular('valor', 1)" type="button" class="btn btn-dark btn-lg font-wieght-light">1</button>
                        <button onclick="calcular('valor', 2)" type="button" class="btn btn-dark btn-lg font-wieght-light">2</button>
                        <button onclick="calcular('valor', 3)" type="button" class="btn btn-dark btn-lg font-wieght-light">3</button>
                        <button onclick="calcular('acao', '=')" type="button" class="btn btn-dark btn-lg enter">=</button>
                    </div>
                    <div id="button-0" class="row">
                        <button onclick="calcular('valor', 0)" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                        <button onclick="calcular('acao', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="/assets/js/script.js"></script>
</body>
</html>
